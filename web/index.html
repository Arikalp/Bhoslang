<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bhoslang Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="terminal">
    <div class="header">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span class="title">Bhoslang Playground</span>
    </div>

    <div id="output" class="output"></div>

    <textarea
      id="editor"
      class="editor"
      rows="3"
      placeholder="Type Bhoslang code... (Shift+Enter = new line)"
    ></textarea>
  </div>

  <script src="app.js"></script>
</body>
</html>
